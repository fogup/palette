    <script>
        //色彩輝度測定計算
        function isColorDark(rgb) {
            var r = rgb[0], g = rgb[1], b = rgb[2];
            var brightness = 0.299 * r + 0.587 * g + 0.114 * b;
            return brightness < 128;
        }
        
        //色変更
        $(document).ready(function() {
            var storedColorCode = localStorage.getItem('colorCode');
            if (storedColorCode) {
                $('main').css('background-color', storedColorCode);
                $('.codeText').text(storedColorCode);
                $('.color').val(storedColorCode);
                
                var bgColor = $('main').css('background-color');
                var rgb = bgColor.match(/\d+/g).map(Number);
                var result = isColorDark(rgb) ? 'dark' : 'light';
                
                if (result === 'dark') {
                    $('.codeText, .ttl').css('color', '#fff');
                    $('svg').css('fill', '#fff');
                    $('.input').css('border-color', '#fff');
                } else {
                    $('.codeText, .ttl').css('color', '#000');
                    $('svg').css('fill', '#000');
                    $('.input').css('border-color', '#000');
                }
            }

            $('.color').on('input', function() {

                //背景色
                var colorCode = $(this).val().toUpperCase();
                $('main').css('background-color', colorCode)
                $('.codeText').text(colorCode);

                //文字・SVG色
                var bgColor = $('main').css('background-color');
                var rgb = bgColor.match(/\d+/g).map(Number);
                var result = isColorDark(rgb) ? 'dark' : 'light';
                
                if (result === 'dark') {
                    $('.codeText, .ttl').css('color', '#fff');
                    $('svg').css('fill', '#fff');
                    $('.input').css('border-color', '#fff');
                } else {
                    $('.codeText, .ttl').css('color', '#000');
                    $('svg').css('fill', '#000');
                    $('.input').css('border-color', '#000');
                }

                localStorage.setItem('colorCode', colorCode);
            });

            //HEXカラーコードをコピー
            $('.codeText').click(function() {
                var textToCopy = $(this).text();
                var tempInput = $('<input>');
                $('body').append(tempInput);
                tempInput.val(textToCopy).select();
                document.execCommand('copy');
                tempInput.remove();

                $(this).css('scale', '1.1');
                $('.copied').css('opacity', '.6');
                setTimeout(() => {
                    $(this).css('scale', '1');
                }, 100);
                setTimeout(() => {
                    $('.copied').css('opacity', '0');
                }, 1000);
            })
        });
    </script>
